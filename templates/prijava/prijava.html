{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prijava</title>
    <link rel="stylesheet" href="{% static 'css/prijava/style.css' %}">
</head>
<body>

<header>
    BarAssistant
</header>

<main>
    <div class="login-container">
        <div class="login-box">
            <h2>Prijava</h2>
            <form method="post">
                {% csrf_token %}
                <input type="text" placeholder="Korisničko ime" name="username" required>
                <input type="password" placeholder="Lozinka" name="password" required>
                {% if error %}
                    <p class="errormsg">{{ error }}</p>
                {% endif %}
                <button type="submit">Prijavi se</button>
            </form>
            <a href="{% url 'restauracija' %}" class="forgot-password">Zaboravili ste lozinku?</a>
        </div>
    </div>
</main>

</body>
</html>
